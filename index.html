<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Josh's Todo</title>
  <!-- <link rel="stylesheet" href="src/styles.css"> -->
</head>

<body>
  <section class="center">
    <div class="js-clock clock">
      <h3 class="clock__text">00:00</h3>
    </div>
    <div class="js-name name"></div>
    <div>
      <form class="js-to-do to-do__form">
        <input class="js-add-to-do add-to-do__input" placeholder="Write a To Do here" type="text" />
      </form>
      <ul class="js-to-do-list to-do-list"></ul>
    </div>
  </section>

  <div class="js-location location">
    <span class="location__text"></span>
  </div>

  <div class="js-weather weather">
    <span class="weather__text"></span>
  </div>

</body>
</html>
